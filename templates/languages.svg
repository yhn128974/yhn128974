<svg width="360" height="210" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
  font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
  font-size: 14px;
  line-height: 21px;
}

#background {
  width: calc(100% - 10px);
  height: calc(100% - 10px);
  fill: #00000000;
  stroke: #8B8B8B22;
  stroke-width: 1px;
  rx: 6px;
  ry: 6px;
}

foreignObject {
  width: calc(100% - 10px - 32px);
  height: calc(100% - 10px - 24px);
}

h2 {
  margin-top: 0;
  margin-bottom: 0.75em;
  line-height: 24px;
  font-size: 16px;
  font-weight: 600;
  color: rgb(72, 148, 224);
  fill: rgb(72, 148, 224);
}

ul {
  list-style: none;
  padding-left: 0;
  margin-top: 0;
  margin-bottom: 0;
}

li {
  display: inline-flex;
  font-size: 12px;
  margin-right: 2ch;
  align-items: center;
  flex-wrap: nowrap;
  transform: translateX(-500%);
  animation-duration: 1s;
  animation-name: slideIn;
  animation-function: ease-in-out;
  animation-fill-mode: forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}

div.ellipsis {
  height: 100%;
  overflow: hidden;
  text-overflow: ellipsis;
}

.octicon {
  fill: rgb(248, 96, 105);
  margin-right: 0.5ch;
  vertical-align: top;
}

.progress {
  display: flex;
  height: 8px;
  overflow: hidden;
  background-color: #00000000;
  border-radius: 6px;
  outline: 1px solid transparent;
  margin-bottom: 1em;
}

.lang {
  font-weight: 600;
  margin-right: 4px;
  color: rgb(135, 135, 135);
}

.percent {
  color: rgb(150,150,150)
}
</style>
<g>
<rect x="5" y="5" id="background" />
<g>
<foreignObject x="21" y="17" width="318" height="176">
<div xmlns="http://www.w3.org/1999/xhtml" class="ellipsis">

<h2>Most Used Languages</h2>

<div>
<span class="progress">
<span style="background-color: #F7DF1E;width: 30%;margin-right: 0.652%;" class="progress-item"></span>
<span style="background-color: #007ACC;width: 20%;margin-right: 0.590%;" class="progress-item"></span>
<span style="background-color: #41B883;width: 10%;margin-right: 0.429%;" class="progress-item"></span>
<span style="background-color: #40E2FF;width: 10%;margin-right: 0.204%;" class="progress-item"></span>
<span style="background-color: #41873F;width: 5%;margin-right: 0.038%;" class="progress-item"></span>
<span style="background-color: #3178c6;width: 3%;margin-right: 0.008%;" class="progress-item"></span>
<span style="background-color: #EA2D2E;width: 0.241%;margin-right: 0.007%;" class="progress-item"></span>
<span style="background-color: #41b883;width: 0.114%;margin-right: 0.004%;" class="progress-item"></span>
<span style="background-color: #185619;width: 0.012%;margin-right: 0.000%;" class="progress-item"></span>
<span style="background-color: #00ADD8;width: 0.003%;margin-right: 0.000%;" class="progress-item"></span>
</span>
</div>

<ul>

